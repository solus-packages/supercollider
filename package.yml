name       : supercollider
version    : 3.10.4
release    : 3
source     :
    - git|https://github.com/supercollider/supercollider : Version-3.10.4
license    : GPL-3.0
component  : multimedia.audio
summary    : An audio server, programming language, and IDE for sound synthesis and algorithmic composition
description: |
    An audio server, programming language, and IDE for sound synthesis and algorithmic composition
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(avahi-core)
    - pkgconfig(fftw3)
    - pkgconfig(jack)
    - pkgconfig(Qt5Designer)
    - pkgconfig(Qt5Sensors)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5WebEngine)
    - pkgconfig(Qt5WebSockets)
    - pkgconfig(sndfile)
    - pkgconfig(xt)
    - pkgconfig(yaml-cpp)
    - libboost-devel
setup      : |
    mkdir build && cd build
    %cmake -DLIB_SUFFIX=64 \
           -DSC_EL=no \
           -DSYSTEM_BOOST=1 \
           -DSYSTEM_YAMLCPP=1 \
           ..
build      : |
    %make -C build
install    : |
    %make_install -C build
